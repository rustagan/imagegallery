<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="progress"></div>
    <h1>Gallery of random photos</h1>
      <div class="images">
        <div class="container">
          <div class="imageWrap">
            <img id="1" />
          </div>
          <div class="imageWrap">
            <img id="2" />
          </div>
          <div class="imageWrap">
            <img id="3" />
          </div>
          <div class="imageWrap">
            <img id="4" />
          </div>
        </div>
        <div class="full">
          <div class="fullScreenImage">
            <img class="fullScreenImageShift"/>
          </div>
          <p class="author">Author</p>
          <div class="authorName">
            <p></p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="reloadButton">
          NEW
        </button>
        <button class="loadingButton">
          <a>STOP</a>
        </button>
      </div>
    <footer>
      <a> Random image app by <b>rstgn</b> </a>
    </footer>
  </body>
</html>
